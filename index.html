<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TIc Tac Toe</title>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <h1 class="title">Tic Tac Toe</h1>
        </header>
        <main class="main">
            <h3 class="main_next"><span class="next main_x">X</span>'s turn</h3>
            <div class="main_results">
                <span class="main_x">X: <span class="result"></span></span>
                <span class="main_draw">Draw: <span class="result"></span></span>
                <span class="main_o">O: <span class="result"></span></span>
            </div>
            <div class="game">
                <div class="game_item"></div>
                <div class="game_item"></div>
                <div class="game_item"></div>
                <div class="game_item"></div>
                <div class="game_item"></div>
                <div class="game_item"></div>
                <div class="game_item"></div>
                <div class="game_item"></div>
                <div class="game_item"></div>
            </div>
            <button class="btn">Play Again</button>
        </main>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
